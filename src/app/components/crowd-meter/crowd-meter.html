<div class="meter">
  <div class="track">
    <div class="fill" [class.level-1]="level === 1" [class.level-2]="level === 2" [class.level-3]="level === 3"></div>
  </div>
  <div class="labels">
    <span class="label">Not busy</span>
    <span class="label">Moderate</span>
    <span class="label">Packed</span>
  </div>
</div>
